<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Coin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Добавляем стили для частиц прямо в HTML */
        .particle {
            position: fixed;
            pointer-events: none;
            color: #FFD700;
            font-weight: bold;
            z-index: 9999;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .buy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .buy-btn:hover {
            background: #45a049;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="game">Игра</button>
            <button class="tab-btn" data-tab="inventory">Инвентарь</button>
            <button class="tab-btn" data-tab="shop">Магазин</button>
        </div>

        <div class="tab-content active" id="game">
            <div class="score">Баллы: <span id="score">0</span></div>
            <div class="coin" id="coin"></div>
        </div>

        <div class="tab-content" id="inventory">
            <div class="inventory-container">
                <h2>Ваш инвентарь</h2>
                <div class="steam-trade">
                    <h3>Trade URL Steam</h3>
                    <input type="text" id="tradeUrl" placeholder="Введите ваш Trade URL">
                    <button onclick="saveTradeUrl()" class="buy-btn">Сохранить</button>
                </div>
                <div class="inventory-items" id="inventoryItems">
                    <!-- Здесь будут отображаться предметы инвентаря -->
                </div>
            </div>
        </div>

        <div class="tab-content" id="shop">
            <div class="shop-container">
                <h2>Магазин</h2>
                <div class="shop-categories">
                    <button class="category-btn active" data-category="skins">Скины</button>
                    <button class="category-btn" data-category="cases">Кейсы</button>
                </div>
                <div class="shop-items" id="shopItems">
                    <!-- Здесь будут отображаться предметы магазина -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
