<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Кликер</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Добавляем стили для частиц прямо в HTML */
        .particle {
            position: fixed;
            pointer-events: none;
            color: #FFD700;
            font-weight: bold;
            z-index: 9999;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .buy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .buy-btn:hover {
            background: #45a049;
        }
        
        .save-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .save-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CS:GO Кликер</h1>
            <div class="score">Баллы: <span id="score">0</span></div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="clicker">Кликер</button>
            <button class="tab-btn" data-tab="shop">Магазин</button>
            <button class="tab-btn" data-tab="inventory">Инвентарь</button>
            <button class="tab-btn" data-tab="settings">Настройки</button>
        </div>

        <div class="tab-content active" id="clicker">
            <div class="coin" id="coin">
                <img src="coin.svg" alt="Coin" width="150" height="150">
            </div>
        </div>

        <div class="tab-content" id="shop">
            <div class="shop-items" id="shop">
                <!-- Предметы магазина будут добавляться динамически -->
            </div>
        </div>

        <div class="tab-content" id="inventory">
            <div class="inventory-items">
                <!-- Предметы инвентаря будут добавляться динамически -->
            </div>
        </div>

        <div class="tab-content" id="settings">
            <div class="settings-container">
                <h2>Настройки</h2>
                <div class="trade-url">
                    <label for="tradeUrl">Trade URL:</label>
                    <input type="text" id="tradeUrl" placeholder="Введите ваш Steam Trade URL">
                    <button class="save-btn" onclick="saveTradeUrl()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
